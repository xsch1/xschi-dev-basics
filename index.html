<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <main class="container">

    <!-- 왼쪽 프로필 영역 -->

      <address class="info">
  <p class="name">서유진 Seo Yu Jin</p>
  <p><span class="label">출생</span> 200X. 0X. XX</p>
  <p><span class="label">전화번호</span> 010. 9876. 4321</p>
  <p><span class="label">거주지</span> 인천 서구</p>
  <p><span class="label">연락처</span> 0529dbwls@gmail.com</p>
</address>
    </section>

    <!-- 오른쪽 문의 영역 -->

      <form>
  <label for="email">문의</label>
  <div class="input-row">
    <input type="email" id="email" placeholder="이메일을 작성해주세요." />
    <button type="submit">제출</button>
  </div>
</form>
    </section>

  </main>

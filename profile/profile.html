<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link rel="stylesheet" href="/profile/profile.css">
  </head>
  <body>
    <body>
      <main class="container">

    <!-- 왼쪽 프로필 영역 -->
    <section class="profile">
      <img src="/image/gotchigraph.gif" alt="Profile Image" class="profile-img" />

      <header>
        <h1>안녕하세요.<br>서유진입니다.</h1>
        <p class="subtext">음악을 자주 듣고 게임도 합니다.
<br>최근 TFT 티어 플래티넘 달성했습니다.
<br>MBTI는 ISTP이며 무난함을 선호합니다.</p>
      </header>

      <address class="info">
  <p class="name">서유진 Seo Yu Jin</p>
  <p><span class="label">출생</span> 200X. 0X. XX</p>
  <p><span class="label">전화번호</span> 010. 9876. 4321</p>
  <p><span class="label">거주지</span> 인천 서구</p>
  <p><span class="label">연락처</span> 0529dbwls@gmail.com</p>
</address>
    </section>

    <!-- 오른쪽 문의 영역 -->
    <section class="contact">
      <form id="contact-form" class="contact">
  <label for="email">문의</label>
  <div class="input-row">
    <input type="email" id="email" placeholder="이메일을 작성해주세요." required />
    <button type="submit">제출</button>
  </div>
</form>
    </section>

  </main>
  <script>
  const form = document.getElementById('contact-form');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // 페이지 새로고침 방지
    alert('감사합니다!');
    form.reset(); // 인풋 내용 비우기 (선택사항)
  });
</script>
  </body>
</html>
